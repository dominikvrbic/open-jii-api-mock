name: Deploy API Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'data/openapi.json'
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate Swagger UI
        run: |
          # Download latest Swagger UI
          curl -L -o swagger-ui.zip https://github.com/swagger-api/swagger-ui/archive/refs/heads/master.zip
          unzip swagger-ui.zip
          
          # Copy Swagger UI dist files to docs
          cp -r swagger-ui-master/dist/* docs/
          
          # Copy our OpenAPI spec
          cp data/openapi.json docs/
          
          # Create index.html with our API spec
          cat > docs/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>API Mock Server Documentation</title>
            <link rel="stylesheet" type="text/css" href="./swagger-ui-bundle.css" />
            <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
            <style>
              html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
              }
              *, *:before, *:after {
                box-sizing: inherit;
              }
              body {
                margin:0;
                background: #fafafa;
              }
              .swagger-ui .topbar {
                background-color: #2c3e50;
              }
              .swagger-ui .topbar .download-url-wrapper {
                display: none;
              }
              .custom-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                text-align: center;
                margin-bottom: 20px;
              }
              .custom-header h1 {
                margin: 0;
                font-size: 2.5em;
                font-weight: 300;
              }
              .custom-header p {
                margin: 10px 0 0 0;
                font-size: 1.2em;
                opacity: 0.9;
              }
            </style>
          </head>
          <body>
            <div class="custom-header">
              <h1>ðŸš€ API Mock Server</h1>
              <p>Interactive API Documentation</p>
            </div>
            <div id="swagger-ui"></div>
            <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
            <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
            <script>
            window.onload = function() {
              const ui = SwaggerUIBundle({
                url: './openapi.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIStandalonePreset
                ],
                plugins: [
                  SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                docExpansion: "list",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                onComplete: function() {
                  console.log('Swagger UI loaded successfully');
                },
                onFailure: function(data) {
                  console.error('Failed to load API spec:', data);
                }
              });
            };
            </script>
          </body>
          </html>
HTMLEOF
          
          # Clean up
          rm -rf swagger-ui.zip swagger-ui-master

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
