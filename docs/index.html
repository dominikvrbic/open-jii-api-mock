<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Mock Server Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .swagger-ui .topbar {
            background-color: #2c3e50;
        }

        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }

        .swagger-ui .info {
            margin: 50px 0;
        }

        .swagger-ui .info .title {
            font-size: 36px;
            color: #2c3e50;
        }

        .custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .custom-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .custom-header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="custom-header">
        <h1>üöÄ API Mock Server</h1>
        <p>Interactive API Documentation</p>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
        window.onload = function () {
            // First try to load from local file, fallback to GitHub raw
            const urls = [
                './openapi.json',
                '../data/openapi.json',
                'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/data/openapi.json'
            ];

            let currentUrlIndex = 0;

            function tryLoadSpec() {
                const ui = SwaggerUIBundle({
                    url: urls[currentUrlIndex],
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout",
                    docExpansion: "list",
                    defaultModelsExpandDepth: 1,
                    defaultModelExpandDepth: 1,
                    tryItOutEnabled: true,
                    supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                    requestInterceptor: function (request) {
                        // Add any custom headers or modify requests here
                        console.log('Making request:', request.url);
                        return request;
                    },
                    onComplete: function () {
                        console.log('Swagger UI loaded successfully from:', urls[currentUrlIndex]);
                    },
                    onFailure: function (data) {
                        console.error('Failed to load API spec from:', urls[currentUrlIndex], data);
                        currentUrlIndex++;
                        if (currentUrlIndex < urls.length) {
                            console.log('Trying next URL...');
                            setTimeout(tryLoadSpec, 1000);
                        } else {
                            document.getElementById('swagger-ui').innerHTML = `
                <div style="text-align: center; padding: 50px; color: #666;">
                  <h2>‚ö†Ô∏è Unable to load API specification</h2>
                  <p>Please ensure the OpenAPI specification is available.</p>
                  <p>Tried URLs:</p>
                  <ul style="list-style: none; padding: 0;">
                    ${urls.map(url => `<li>‚Ä¢ ${url}</li>`).join('')}
                  </ul>
                </div>
              `;
                        }
                    }
                });
            }

            tryLoadSpec();
        };
    </script>
</body>

</html>
